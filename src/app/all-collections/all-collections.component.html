<ng-container *ngIf="collectionTagId === 0; else collectionTagDetail;">
    <app-card-detail-layout header="Collections" 
    [isLoading]="isLoading"
    [items]="collections"
    (itemClicked)="openCollectionDetail($event)"
    >

        <ng-template #cardItem let-item let-position="idx">
            <div class="card p-2 clickable" (click)="loadCollection(item)">
                {{item.title}}
            </div>
        </ng-template>
    </app-card-detail-layout>
</ng-container>
<ng-template #collectionTagDetail>
    <app-card-detail-layout header="Collections for {{collectionTagName}}" 
    [isLoading]="isLoading"
    [items]="series"
    [pagination]="seriesPagination"
    (itemClicked)="openCollectionDetail($event)"
    >

        <ng-template #cardItem let-item let-position="idx">
            <app-series-card [data]="item" [libraryId]="item.libraryId" [suppressLibraryLink]="true" (reload)="loadPage()"></app-series-card>
        </ng-template>
    </app-card-detail-layout>
</ng-template>
