<form [formGroup]="filterForm">
    <div class="row no-gutters">
        <div *ngIf="false">
            <button class="btn btn-icon"><i aria-hidden="true" class="fa fa-minus-circle"></i><span class="sr-only">Remove Row</span></button>
        </div>
        <div class="form-group">
            <!-- <label for="filter-primary-option">Font Family</label> -->
            <select class="form-control" id="filter-primary" formControlName="primaryOptions">
                <option *ngFor="let opt of primaryOptions" [value]="opt">{{opt | titlecase}}</option>
            </select>
        </div>
        <div class="form-group">
            <!-- <label for="filter-primary-option">Font Family</label> -->
            <select class="form-control" id="filter-secondary" formControlName="secondaryOptions">
                <option *ngFor="let opt of secondaryOptions" [value]="opt">{{opt | titlecase}}</option>
            </select>
        </div>
        <div class="form-group">
            <!-- <label for="filter-primary-option">Font Family</label> -->
            <input class="form-control" formControlName="query" type="text" />
        </div>
        <div class="compound-buttons">
            <button class="btn btn-icon"><i aria-hidden="true" class="fa fa-plus-circle"></i><span class="sr-only">AND</span></button>
        </div>
    </div>
    <div class="row no-gutters">
        <div class="form-check">
            <input id="limit-to" type="checkbox" class="form-check-input" formControlName="limitTo">
            <label for="limit-to" class="form-check-label">Limit to</label>&nbsp;<input [disabled]="filterForm.get('limitTo') == undefined || filterForm.get('limitTo')?.value == false" type="number">
        </div>
        <div class="float-right button-bar">
            <button class="btn btn-secondary">Clear</button>
            <button class="btn btn-primary" (click)="applyFilter()">Apply</button>
        </div>
    </div>
</form>
